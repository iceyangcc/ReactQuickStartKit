<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="%PUBLIC_URL%/static/images/favicon.ico">
    <title> react + react-router + redux + antd + webpack demo</title>
    <script>
      /*
       * ajax路径配置, 本地环境
       */
      ;~function() {
        var __prefixLocal = '/unicornServer';
        var __prefixOnline = '';
        var __dev = '//localhost:3005/unicornServer';
        var prefix = /^(https?:)?\/\/(127\.0\.0\.1|localhost):.*$/.test(window.location.href) ? __prefixLocal : __prefixOnline;
        var group = /^(https?:)?\/\/(127\.0\.0\.1|localhost):(\d+).*$/.exec(window.location.href)
        if (group && group[3] && ['3000', '3001', '3002'].indexOf(group[3]) > -1) {
          window.__BASE_PATH = __dev;
          return;
        }
        window.__BASE_PATH = prefix;
      }();
    </script>
  </head>
  <body>
    <noscript>
      您的浏览器未允许 Javascript运行!
    </noscript>
    <div id="root"></div>
  </body>
</html>
